<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DistillERP</title>
    <script src="libs/libs.js"></script>
    <link href="libs/css2.css" rel="stylesheet">
    <script src="libs/lucide.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* This makes the video cover the screen without stretching */
            z-index: -1; /* This places the video behind all other content */
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

    <video autoplay muted loop playsinline id="bg-video">
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="relative w-full max-w-md bg-white/80 backdrop-blur-sm rounded-lg shadow-md p-8" style="z-index: 1;">
        <div class="flex justify-center mb-6">
            <div class="flex items-center space-x-3">
					<div class="h-8 w-8 flex-shrink-0">
						<img src="logo1.png" alt="Logo" class="h-full w-full object-contain" />
					</div>
					<span class="text-2xl font-bold text-gray-800">Bagalkot<span class="text-blue-600"> Distilleries Pvt.Ltd</span></span>
				</div>
        </div>
		<p>click <a href="https://nfinityinfotech.com/DistilleryERP/users.txt">here</a> for login users details</p>
        <h2 class="text-2xl font-bold text-center text-gray-800">Employee Login</h2>
        <form id="loginForm" class="mt-6">
            <div>
                <label for="employeeId" class="block text-sm font-medium text-gray-700">Employee ID</label>
                <input type="text" id="employeeId" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., 100221" required>
            </div>
            <div class="mt-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <div class="mt-6">
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Login
                </button>
            </div>
            <p id="errorMessage" class="mt-4 text-center text-sm text-red-600"></p>
        </form>
    </div>

    <script src="auth.js"></script>
</body>
</html>
